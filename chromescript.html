<!DOCTYPE html>
<html>
    <head>
        <title>ChromeScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="chromescript.js"></script>
    </head>
        <div id="icons">
            <input id="save" type="image" src="icon/floppy-disc.png"></input>
            <input id="load" type="image" src="icon/folder.png"></input>
        </div>
        <div id="textbox">
            <textarea name="scriptingspace" cols="80" rows="10" placeholder="Enter code here"></textarea>
        </div>
        <div id="options">
            <input id="submit" type="button" value="Run"/>
            <input id="cancel" type="button" value="Cancel"/>
        </div>
    </body>
</html>
