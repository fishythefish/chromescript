<!DOCTYPE html>
<html>
    <head>
        <title>ChromeScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="chromescript.js"></script>
        <script src="parsing/parser.js"></script>
        <script src="CodeMirror/lib/codemirror.js"></script>
        <script src="CodeMirror/mode/javascript/javascript.js"></script>
        <link href="CodeMirror/lib/codemirror.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="icons">
            <button class='files' id="new"><img src='icon/doc_plus_icon_24.png' title='New'/></button>
            <button class='files' id="save"><img src='icon/save-24.png' title='Save'/></button>
            <button class='files' id="saveas"><img src='icon/saveas20.png' title='Save As...'/></button>
            <button class='files' id="delete"><img src='icon/trash_icon_24.png' title='Delete'/></button>
            <label type="identifier" id="filename">New Script</label>
            <button class='files' id="run"><img src='icon/circleright32.png' title='Run'/></button>
        </div>
        <div id="editor">
            <div id="loader">
                <select id="FilePicker" size="10">
                </select>
            </div>
            <div id="textbox">
                <textarea id="scriptingspace" cols="65" rows="10"  placeholder=
                    "        _____               _                _
                           |_   _|             (_)              / |_
                             .--.   | |   _ .--.      __  .---.  .---.`| |-'
                             /\ _ _\  | |  [ `.-. |    [  |/ /__\\/ /'`\]| |
                             | \_/ ||_| |_  | | | |  _  | || \__.,| \__. | |,
                              \_/_./|_____|[___||__][ \_| | '.__.''.___.'\__/
                                                      \____/
                                                      "></textarea>
            </div>
        </div>
    </body>
</html>
