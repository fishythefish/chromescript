<!DOCTYPE html>
<html>
    <head>
        <title>ChromeScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="chromescript.js"></script>
    </head>
    <body>
        <div id="icons">
            <button class='files' id="save"><img src='icon/floppy-discv2.png' /></button>
            <button class='files' id="load"><img src='icon/folderv2.png' /></button>
        </div>
        <div id="textbox">
            <textarea id="scriptingspace" cols="80" rows="10" placeholder="Enter code here"></textarea>
        </div>
        <div id="options">
            <button id="submit" type="button" value="Run">Run</button>
            <button id="cancel" type="button" value="Cancel">Cancel</button>
        </div>
    </body>
</html>
