<!DOCTYPE html>
<html>
    <head>
        <title>ChromeScript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="chromescript.js"></script>
    </head>
    <body>
        <div id="icons">
            <button class='files' id="save"><img src='icon/save-24.png' title='Save'/></button>
            <button class='files' id="saveas"><img src='icon/saveas20.png' title='Save As...'/></button>
            <button class='files' id="load"><img src='icon/folder_open_icon_20.png' title='Load'/></button>
            <button class='files' id="run"><img src='icon/circleright32.png' title='Run'/></button>
        </div>
        <div id="editor">
            <div id="loader">
                <select name="FilePicker" size="10">
                    <option value="unnamed">unnamed</option>
                </select>
            </div>
            <div id="textbox">
                <textarea id="scriptingspace" cols="80" rows="10"  placeholder="Enter code here"></textarea>
            </div>
        </div>
    </body>
</html>
